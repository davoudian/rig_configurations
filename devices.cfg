DAQ:
    driver: 'NiDAQ'

SliceScope:
    driver: 'Scientifica'
    name: 'SliceScope'
    baudrate: 38400
    scale: -1e-6, 1e-6, -1e-6  # convert um to m
    version: 3
    slowSpeed: 100*um/s
    params:
        #currents: 200, 125  # be careful to follow manufacturer specs!
        #axisScale: 5.12, -5.12, -6.4  # +x points right, +y points away, +z points up
        joyDirectionX: True
        joyDirectionY: False
        joyDirectionZ: True
        #minSpeed: 1000
        #maxSpeed: 50000
        #accel: 100
        #joySlowScale: 4
        #joyFastScale: 80
        #joyAccel: 500
        objDisp: -1500000
        objLift: 1500000

Condenser:
    driver: 'Scientifica'
    name: 'Condenser'
    baudrate: 38400
    scale: -1e-6, -1e-6, 1e-6  # convert um to m
